<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stack Oveeflow | Register</title>
  </head>
  <body>
    <div class="row antiquewhite">
      <div id="topbar">
        <div id="logo">
            <a href="/index.html"><img src="/images/logo.png" alt="logo" /></a> 
        </div>

        <nav id="topnav">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">For Teams</a></li>
          </ul>
        </nav>

        <div id="search">
          <form class="form">
            <input
              type="search"
              placeholder="Search Topics"
              size="73"
              class="search"
            /><br />
          </form>
        </div>
        <div id="login">
            <button class="lightblue"><a href="/login.html">Login</a></button>
            <button class="skyblue"><a href="/register.html">SignUp</a></button>
          </div>
        </div>
      </div>
      </div>
      
    </div>
    
    <div id="container">

        <div class="form-wrap">
            
            <h2>Sign Up Now</h2>
           
            <form>
                <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="firstName" id="first-name"/>
            
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="Last Name" id="Last Name" />
           
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="test" name="Email" id="email" />
    
                <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password" />
                
                <div class="form-group">
                <label for="Passowrd2">Confirm Password</label>
                <input type="password2" name="password2" id="password2" />
            
    <button type="submit" class="btn">Sign Up</button>
    
    <p class="bottom-text">
        By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
      </p>
            </form>
        </div>
        
  </body>
</html>
