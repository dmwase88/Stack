<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stack Lite</title>
  </head>
  <body>
    <div class="row antiquewhite">
      <div id="topbar">
        <div id="logo">
          <img src="/images/logo.png" alt="logo" />
        </div>

        <nav id="topnav">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">For Teams</a></li>
          </ul>
        </nav>

        <div id="search">
          <form class="form">
            <input type="text" placeholder="Search Topics" size="73" /><br />
            <input type="submit" value="Search" />
          </form>
        </div>

        <div id="login">
          <button class="lightblue">Login</button>
          <button class="skyblue">SignUp</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div id="leftpanel">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Public</a></li>
            <li><a href="#">Tags</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Companies</a></li>
            <li><a href="#">Collectives</a></li>
          </ul>
        </div>
        <div id="content">content</div>
        <div id="rightpanel">right</div>
      </div>
    </div>
